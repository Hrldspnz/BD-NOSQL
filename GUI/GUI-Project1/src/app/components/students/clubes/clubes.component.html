<div class="container">
  <mat-toolbar class="tolbar">
    <span>CLUBES PROPUESTOS</span>
    <div class="example-spacer"></div>
    <button routerLink="/app/create-club" class="butBar" mat-stroked-button>Proponer Club</button>
    <button routerLink="/app/clubes" class="butBar" mat-stroked-button>Inicio</button>
  </mat-toolbar>



    <table class="myTable" mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Interesados </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Mi interés </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
          <a *ngIf="element.state == 'Interes'"
                class="pointer"  style="color:
               green;" >
              <button class="esperaButton" (click)="agregarInteres()"
              mat-button>Me Interesa</button>
          </a>
          <a *ngIf="element.state == 'noInteres'" class="pointer"
                style="color: indianred;">
                <button class="esperaButton" (click)="eliminarInteres()"
                 mat-button>No me interesa</button>
          </a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mytable" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>

  </div>
