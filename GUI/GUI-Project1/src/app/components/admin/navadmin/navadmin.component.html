<mat-toolbar class="mainTolbar">
    <span>Administradores</span>
    <span class="example-spacer"></span>
    
    <button mat-button *ngFor="let item of menu" class="buttonMy" [routerLink]="item.redirect"> {{item.nombre}} </button>
    <button type="button"  mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="home()"  class="myIcon"  mat-icon-button>
      <mat-icon class="myIcon">home</mat-icon>
    </button>
    <button type="button"  mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="logout()"  class="myIcon"  mat-icon-button>
      <mat-icon class="myIcon">logout</mat-icon>
    </button>
    
    
  </mat-toolbar>
